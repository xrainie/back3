<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <div class="header-content">
          <img src="logo.png" alt="Лого kubsu" />
          <a href="#top">Форма</a>
        </div>
      </header>
      <div class="main-form">
        <h2 class="page-content-bottom">Форма</h2>
        <div class="form, page-content" id="form">
          <form action="index.php" method="post">
            <label>
              Ваше имя
              <br />
              <input
                name="first_name"
                type="text"
                placeholder="Введите ваше имя"
              />
            </label>
            <br />
            <label
              >Ваш e-mail <br /><input
                name="email"
                type="email"
                placeholder="Введите вашу почту"
            /></label>
            <br />
            <label
              >Ваша дата рождения<br /><input type="date" name="field-date" />
            </label>
            <br />
            <label>
              Ваш пол:
              <br />
              <input
                type="radio"
                name="gender"
                value="M"
                checked="checked"
              />Мужской
            </label>
            <label>
              <input
                type="radio"
                name="gender"
                value="F"
              />Женский
            </label>
            <br />
            <label>
              Количество конечностей :
              <br />
              <input type="radio" name="limbs" value="2" checked = "checked"/> 2
            </label>
            <label>
              <input type="radio" name="limbs" value="3" /> 3
            </label>
            <label
              ><input type="radio" name="limbs" value="4" />
              4</label
            >
            <br />
            <label>
              Сверхспособности:
              <br />
              <select name="abilities" multiple="multiple" size="3">
                <option value="ability_god">Бессмертие</option>
                <option value="ability_fly">Прохождение сквозь стены</option>
                <option value="ability_idclip">Левитация</option>
              </select>
            </label>
            <br />
            <label>
              Ваша биография:
              <br />
              <textarea
                name="biography"
                id="field-area"
                cols="30"
                rows="10"
                placeholder="Введите текст"
              ></textarea>
            </label>
            <br />
            <label>
              <input type="checkbox" name="checkbox" /> С контрактом ознакомлен
              (а) (чекбокс)
            </label>
            <br />
            <input type="submit" value="Отправить" />
          </form>
        </div>
      </div>
      <footer>(с) Владислав Соболев Викторович 2022</footer>
    </div>
  </body>
</html>
